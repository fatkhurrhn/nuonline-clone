    [data-rmiz-modal-content] {

  <style>
      .skills-section {
          max-width: 53rem;
          text-align: center;
          margin-bottom: 40px;
      }

      .skills-title {
          font-size: 0.9rem;
          font-weight: 500;
          text-transform: capitalize;
          margin-bottom: 20px;
      }

      .skills-list {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          font-size: 1.1rem;
          list-style: none;
          padding: 0;
      }

      .skill-item {
          background: rgba(255, 255, 255, 0.1);
          color: rgba(255, 255, 255, 0.9);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          padding: 5px 15px;
      }

      .skill-item:hover {
          background: rgba(255, 255, 255, 0.2);
      }

      /* Section Styling */
      #projects {
          text-align: center;
          padding: 50px 20px;
      }

      #projects h2 {
          font-size: 2rem;
          margin-bottom: 30px;
          color: #ffffff;
          /* White title */
      }

      /* Project Container */
      .projects-container {
          max-width: 1100px;
          display: flex;
          flex-direction: column;
          gap: 20px;
          max-width: 900px;
          margin: auto;
      }

      /* Individual Project */
      .project {
          display: flex;
          align-items: center;
          background: #27272a;
          /* Dark card background */
          border-radius: 10px;
          overflow: hidden;
          /* Soft white glow */
          border: 1px solid rgba(255, 255, 255, 0);
      }

      .project:nth-child(even) {
          flex-direction: row-reverse;
      }

      /* Project Image */
      .project-image {
          width: 50%;
      }

      .project img {
          width: 100%;
          height: auto;
          border-radius: 10px 10px 10px 10px;
      }

      /* Project Content */
      .project-content {
          width: 50%;
          padding: 20px;
          text-align: left;
      }

      .project h3 {
          font-size: 1.5;
          margin-bottom: 10px;
          color: #ffffff;
      }

      .project p {
          color: #b0b0b0;
          /* Lighter gray text */
          margin-bottom: 15px;
          font-size: 1rem;
      }

      .project-buttons {
          display: flex;
          gap: 10px;
          /* Jarak antar button */
          margin-top: 16px;
      }

      .btn {
          background: rgba(255,
                  255,
                  255,
                  0.15);
          /* Transparan putih agar kontras dengan dark bg */
          color: rgba(255, 255, 255, 0.95);
          /* Teks putih lebih terang */
          border: 1px solid rgba(255, 255, 255, 0.3);
          /* Border putih semi-transparan */
          border-radius: 7px;
          padding: 1px 19px;
          /* Lebih besar agar nyaman di klik */
          font-size: 14px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          transition: background 0.3s ease, transform 0.3s ease;
          opacity: 1;
          /* Langsung terlihat */
          transform: translateY(0);
          /* Tidak ada efek masuk dari bawah */
      }

      /* Efek Hover */
      .btn:hover {
          background: rgba(255, 255, 255, 0.3);
          /* Lebih terang saat hover */
          color: black;
          /* Ubah warna teks agar kontras saat hover */
      }

      /* Untuk Button View dan Detail */
      .view-project {
          background: #007bff33;
          /* Warna biru gelap transparan */
          border-color: rgba(0, 123, 255, 0.5);
      }

      .view-project:hover {
          background: rgba(0, 123, 255, 0.4);
          color: white;
      }

      .detail-project {
          background: rgba(255, 193, 7, 0.2);
          /* Warna kuning transparan */
          border-color: rgba(255, 193, 7, 0.5);
      }

      .detail-project:hover {
          background: rgba(255, 193, 7, 0.4);
          color: black;
      }

      /* Atur posisi button agar berdampingan */
      .button-group {
          display: flex;
          gap: 10px;
          justify-content: center;
          margin-top: 10px;
      }

      /* Responsive Design (Mobile) */
      @media (max-width: 768px) {
          .projects-container {
              display: flex;
              flex-direction: column;
              gap: 15px;
          }

          .project {
              flex-direction: column;
              /* Stack jadi gambar di atas teks */
              text-align: center;
          }

          .project-image {
              display: none;
              /* Hides image on mobile */
          }

          .project-content {
              width: 100%;
          }
      }

      .graph {
          display: flex;
          align-items: center;
          background: #27272a;
          border-radius: 10px;
          overflow: hidden;
          border: 1px solid rgba(0, 0, 0, 0);
      }

      .graph:nth-child(even) {
          flex-direction: row-reverse;
      }

      /* Popup container */
      .popup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #27272a;
          padding: 20px;
          border-radius: 8px;
          z-index: 9999;
          width: 90%;
          max-width: 400px;
          text-align: center;
      }

      /* Popup content */
      .popup-content {
          color: white;
      }

      /* Button close */
      .popup .popup-close {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
          color: white;
          font-size: 20px;
      }

      /* Animation for waving emoji */
      .wave {
          animation: wave 1.5s ease-in-out infinite;
          font-size: 3rem;
      }

      @keyframes wave {
          0% {
              transform: rotate(0deg);
          }

          25% {
              transform: rotate(10deg);
          }

          50% {
              transform: rotate(0deg);
          }

          75% {
              transform: rotate(-10deg);
          }

          100% {
              transform: rotate(0deg);
          }
      }

      /* Input and button styling */
      textarea,
      input {
          font-size: 0.875rem;
          background-color: #3a3a3c;
          color: white;
          border: 1px solid #4a4a4d;
          border-radius: 8px;
      }

      /* sini */
      buttonn {
          font-size: 0.875rem;
          padding: 0.5rem 1.5rem;
          background-color: #4c4f56;
          border-radius: 8px;
          color: white;
      }

      buttonn:hover {
          background-color: #393c42;
      }

      buttonn:focus {
          outline: none;
          box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
      }
      /* Overlay background with blur effect */
      .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.7);
          /* Dark overlay with stronger opacity */
          backdrop-filter: blur(5px);
          /* Blur effect */
          z-index: 9998;
      }
  </style>

    <script>
      // Function to open the popup
      function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block"; // Show overlay
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none"; // Hide overlay
      }

      // Function to submit the form and send the message via WhatsApp
      function sendMessage(event) {
        event.preventDefault();

        const message = document.getElementById("popup-message").value;
        const formattedMessage = `${message}`;

        // WhatsApp URL with the message
        const whatsappUrl = `https://wa.me/6282285512813?text=${encodeURIComponent(
          formattedMessage
        )}`;

        // Open WhatsApp with the formatted message
        window.open(whatsappUrl, "_blank");

        // Close the popup after sending the message
        closePopup();
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const skills = document.querySelectorAll(".skill-item");
        skills.forEach((skill, index) => {
          setTimeout(() => {
            skill.style.opacity = "1";
            skill.style.transform = "translateY(0)";
          }, index * 100);
        });
      });
    </script>

    <script>
      function submitForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Get current date and time
        const date = new Date();
        const formattedDate = `${date.toLocaleString("en-GB", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        })} | ${date.toLocaleTimeString()}`;

        // Format the message
        const formattedMessage = `Nama : ${name}\nEmail : ${email}\nDate : ${formattedDate}\nMessage : ${message}`;

        // Encode the message for URL
        const encodedMessage = encodeURIComponent(formattedMessage);

        // WhatsApp link
        const whatsappUrl = `https://wa.me/6282285512813?text=${encodedMessage}`;

        // Open WhatsApp with the formatted message
        window.open(whatsappUrl, "_blank");
      }
    </script>
